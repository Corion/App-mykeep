<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>App-mykeep</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="app.css">
<script src="jquery-2.1.1.min.js"></script>
<script src="masonry.pkgd.js"></script>
<script src="angular.js"></script>
<script src="angular-masonry.js"></script>
<script src="app.js"></script>
<style>
span[contentEditable] {
        cursor: pointer;
        background-color: #D0D0D0;
    }

.masonry-brick {
  border: 1px solid black;
}
</style>
</head>
<body>
<div ng-app="myApp">
  <h2>Ideas</h2>
  <div ng-controller="TodoCtrl">
    <div id="toolbar">
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <span><span ng-bind="remaining()">0</span> of <span ng-bind="todos.length">0</span> remaining</span>
      [ <a href="#" ng-click="archive()">archive</a> ]
    </div>
    <div masonry column-width: "200"; preserve-order load-images="false">
      <div class="masonry-brick" ng-repeat="todo in todos">
        <div>
          <img src="" ng-title="{{todo.text}}"/>
          <span css="done-{{todo.done}}" ng-model="todo.text" contenteditable="true"></span>
          <pre ng-bind="todo.text">DEBUG: content of element</pre>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
